on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dfu-util
          pip install west

      - name: Initialize west and update
        run: |
          west init -l app/
          west update

      - name: Build firmware
        run: |
          west build -s app -b nice_nano -- -DZMK_CONFIG="$(pwd)/config"
          west build -t flash
