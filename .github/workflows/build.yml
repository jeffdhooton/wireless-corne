on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4  # Updated to use Node.js 20
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dfu-util
          pip install west

      - name: Initialize west and update
        run: |
          west init -l config
          west update

      - name: Build firmware
        run: |
          west build -s zmk/app -b nice_nano -- -DZMK_CONFIG="$(pwd)/config"
          west build -t flash

      - name: Output build logs
        run: |
          cat $(west build -t flash -b nice_nano 2>&1) || true
