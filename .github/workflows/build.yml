on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4  # Updated to use Node.js 20
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dfu-util cmake ninja-build gperf python3-pip python3-setuptools python3-wheel xz-utils file make gcc gcc-multilib libncurses5-dev libusb-1.0-0-dev

      - name: Install West and Zephyr dependencies
        run: |
          pip install west
          pip install -r https://raw.githubusercontent.com/zephyrproject-rtos/zephyr/main/scripts/requirements.txt

      - name: Initialize west and update
        run: |
          west init -l config
          west update
          west zephyr-export

      - name: Install Zephyr SDK
        run: |
          wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.15.2/zephyr-sdk-0.15.2-setup.run
          chmod +x zephyr-sdk-0.15.2-setup.run
          ./zephyr-sdk-0.15.2-setup.run -- -d $HOME/zephyr-sdk
        env:
          ZEPHYR_TOOLCHAIN_VARIANT: zephyr
          ZEPHYR_SDK_INSTALL_DIR: $HOME/zephyr-sdk

      - name: Build firmware
        run: |
          west build -s zmk/app -b nice_nano -- -DZMK_CONFIG="$(pwd)/config"
          west build -t flash

      - name: Output build logs
        run: |
          cat $(west build -t flash -b nice_nano 2>&1) || true
